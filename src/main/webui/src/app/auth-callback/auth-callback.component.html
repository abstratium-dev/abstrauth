<div>
    @if (error) {
        <div class="error-box">{{ error }}</div>
    }
    @if (result) {
        <div class="success-box">{{ result }}</div>
    }
    @if (emailMismatchWarning) {
        <div class="warning-box">
            <strong>Warning:</strong> {{ emailMismatchWarning }}
            @if (redirecting) {
                <p style="margin-top: 0.5rem;">Redirecting in a moment...</p>
            }
        </div>
    }

    <div>
        <a routerLink="/">Back to Home</a>
    </div>
</div>
