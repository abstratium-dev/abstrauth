<div class="container" style="max-width: 500px; margin-top: 3rem;">
  <div class="card">
    <h1>Change Password</h1>
    <div class="warning-box">
      You are required to change your password before continuing.
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="centered-form">
      <div *ngIf="errorMessage" class="error-box">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="oldPassword">Current Password</label>
        <input 
          type="password" 
          id="oldPassword" 
          formControlName="oldPassword" 
          autocomplete="current-password"
          placeholder="Current password"
          required
          [readonly]="inviteData?.password !== undefined"/>
        <div *ngIf="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched" class="error">
          <span *ngIf="passwordForm.get('oldPassword')?.hasError('required')">Current password is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword" 
          autocomplete="new-password"
          placeholder="New password (min 8 characters)"
          required/>
        <div *ngIf="newPasswordInvalid" class="error">
          <span *ngIf="passwordForm.get('newPassword')?.hasError('required')">New password is required</span>
          <span *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          autocomplete="new-password"
          placeholder="Confirm new password"
          required/>
        <div *ngIf="confirmPasswordInvalid" class="error">
          <span *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">Please confirm your password</span>
          <span *ngIf="!passwordForm.get('confirmPassword')?.hasError('required')">Passwords do not match</span>
        </div>
      </div>

      <button type="submit" [disabled]="isSubmitting || passwordForm.invalid">
        {{ isSubmitting ? 'Changing Password...' : 'Change Password' }}
      </button>
    </form>
  </div>
</div>
