<div class="container" style="max-width: 500px; margin-top: 3rem;">
    <div class="card">
        <h1>Create Account</h1>
        
        @if(message){
            <div id="message" [ngClass]="messageType === 'success' ? 'success-box' : 'error-box'">
                {{ message }}
            </div>
        }
        
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="centered-form">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" formControlName="email" 
                        placeholder="your.email@example.com" autocomplete="email">
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
                    <span *ngIf="signupForm.get('email')?.hasError('required')">Email is required</span>
                    <span *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" 
                        placeholder="John Doe" autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" formControlName="password" 
                        placeholder="Password" autocomplete="new-password">
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
                    <span *ngIf="signupForm.get('password')?.hasError('required')">Password is required</span>
                    <span *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password *</label>
                <input type="password" id="password2" formControlName="password2" 
                        placeholder="Password" autocomplete="new-password">
                <div *ngIf="signupForm.get('password2')?.invalid && signupForm.get('password2')?.touched" class="error">
                    <span *ngIf="signupForm.get('password2')?.hasError('required')">Password is required</span>
                    <span *ngIf="signupForm.get('password2')?.hasError('minlength')">Password must be at least 8 characters</span>
                </div>
            </div>
            
            <button id="create-account-button" type="submit" [disabled]="isSubmitting">{{ isSubmitting ? 'Creating...' : 'Create Account' }}</button>
        </form>
    </div>
</div>
