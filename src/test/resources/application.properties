# Test configuration - use H2 in-memory database
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Run Flyway migrations at startup
quarkus.flyway.migrate-at-start=true

# Show SQL for debugging
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.schema-management.strategy=none

# Logging
quarkus.log.level=INFO
quarkus.log.category."dev.abstratium".level=DEBUG

# Quinoa configuration for tests
# When enabled via QuinoaTestProfiles.Enable, Quinoa will build and serve the UI
# The build-dir must match Angular's output directory (Angular 19+ uses browser/ subdirectory)
quarkus.quinoa.build-dir=dist/abstrauth/browser
quarkus.quinoa.enable-spa-routing=true
# Force install to ensure node_modules are present
quarkus.quinoa.force-install=true
