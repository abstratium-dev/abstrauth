# Test configuration - use H2 in-memory database
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Run Flyway migrations at startup
quarkus.flyway.migrate-at-start=true

# Load import.sql after migrations
quarkus.hibernate-orm.sql-load-script=import.sql

# Show SQL for debugging
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.schema-management.strategy=none

# Logging
quarkus.log.level=INFO
quarkus.log.category."dev.abstratium".level=DEBUG

# JWT/OIDC configuration for tests
# Use SmallRye JWT for test token validation
# The following file does not need to exist.
mp.jwt.verify.publickey.location=/publicKey.pem
mp.jwt.verify.issuer=https://abstrauth.abstratium.dev
quarkus.smallrye-jwt.enabled=true

# Disable OIDC for tests (we use direct JWT tokens)
quarkus.oidc.enabled=false

# Client secret for confidential client authentication
# Set here, so that it is independent of the 
# system property that is used in 
# src/main/resources/application.properties
quarkus.oidc.bff.credentials.secret=dev-secret-CHANGE-IN-PROD
